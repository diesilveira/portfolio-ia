site_name: "Diego Silveira - Portfolio IA"
site_description: "Portfolio académico de Diego Silveira - Fundamentos del Aprendizaje Automático - Universidad Católica del Uruguay"
site_author: "Diego Silveira"
site_url: "https://diesilveira.github.io/portfolio-ia/"

theme:
  name: material
  language: es
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Cambiar a modo oscuro
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Cambiar a modo claro
  features:
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.code.select
# Social links
extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/diego-silveira-uy/
      name: LinkedIn
    - icon: fontawesome/brands/github
      link: https://github.com/diesilveira
      name: GitHub

plugins:
  - search:
      lang: es
  - awesome-pages
  - git-revision-date-localized:
      fallback_to_build_date: true
      locale: es
      enable_creation_date: false
      enabled: !ENV [CI, false]
  - glightbox
markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.emoji
  - pymdownx.tasklist:
      custom_checkbox: true
  - md_in_html

